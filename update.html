<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<h2>Car Dealer Inventroy Update Page</h2>
    <div class="checkbox"><label><input type="checkbox" name="Add">Add</label></div>
    <div class="checkbox"><label><input type="checkbox" name="Update">Update</label></div>

    <form class="carInfo" action="index.html" method="post">

      <p>
        <label for="price">Price:</label>
        <input type="price" name="price" placeholder="price">
      </p>
      <p>
        <label for="condition">Condition:</label>
        <input type="condition" name="condition" placeholder="condition">
      </p>
      <p>
        <label for="year">Year:</label>
        <input type="year" name="year" placeholder="year">
      </p>
      <p>
        <label for="maker">Maker:</label>
        <input type="maker" name="maker" placeholder="maker">
      </p>
      <p>
        <label>Color:</label>
        <input type="string" name="color" placeholder="color">
      </p>
      <p>
        <label for="model">Model:</label>
        <input type="model" name="model" placeholder="model">
      </p>
      <p>
        <label for="millage">Millage:</label>
        <input type="millage" name="millage" placeholder="millage">
      </p>
      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
    <script src = "app.js" charset="utf-8">

    </script>
  </body>
</html>
